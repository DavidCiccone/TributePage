<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
  

<section id="main-image">
 <div class="title-container">
    <p class="title text-center">Jonas Salk</p>
    <p class="sub-title text-center">The Man Who Cured Polio</p>
    <p class="tribute-page text-center">A Tribute Page</p>
    <p class="caption">The Salk Institute at La Jolla</p>
 </div>
</section>
<!-- Images -->
<div class="container">
    <div class="row">
        
        <div class="col-xs-6 col-md-4">
          <div class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/SalkatPitt.jpg" alt=""> 
          <p>Salk in 1955 at the University of Pittsburgh</p>
        </div>
      </div>

        <div class="col-xs-6 col-md-4">
          <div class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Salk_Ike_55.jpg" alt="">
          <p>Dr. Jonas Salk receiving a Gold Medal from President Eisenhower (January 27, 1956).</p>
        </div>
      </div>

         <div class="col-xs-6 col-md-4">
          <div class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Ben_Gurion_-_Jonas_Salk_-_Jerusalem_1959.jpg" alt="">
          <p>With David Ben-Gurion in Jerusalem, 1959</p>
        </div>
      </div>





</div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
